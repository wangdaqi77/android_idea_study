apply plugin: 'com.android.library'



android {


    compileSdkVersion common_compileSdkVersion.toInteger()
    defaultConfig {
        minSdkVersion common_minSdkVersion.toInteger()
        targetSdkVersion common_targetSdkVersion.toInteger()
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // compile project(':extension')
        compile 'com.android.support:recyclerview-v7:28.0.0@aar'
        compile('com.android.support:support-v4:28.0.0@aar')
        compile 'com.android.support:support-annotations:28.0.0'
        compile 'com.android.support:support-compat:28.0.0'
        compile 'com.android.support:support-core-ui:28.0.0'

    androidTestCompile "org.robolectric:robolectric:3.0"
}

